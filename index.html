<html class="no-js" lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Qurossword - A javascript crossword puzzle plugin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="js/jquery.crossword.js"></script>
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Baloo+Thambi+2|Dancing+Script|Lobster|Monoton|Zilla+Slab&display=swap" rel="stylesheet">
  <style type="text/css" media="screen">

      #container {
        display:flex;
        padding-top:1em;
        flex-wrap: wrap;
        justify-content: center;
      }

      #title {
        align-self: auto;
        font-size: 2.5em;
        line-height: 1.5em;
        font-family: 'Monoton', cursive;
        text-align: center;
        color: #d43334;
        width:100%;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      #Poem {
        width:100%;
        align-self: auto;
        font-size:1.5em;
        line-height: 1.5em;
        padding:1em;
        padding-top:0em;
        margin:5%;
        background-color: rgba(100, 0, 0, 0.3);
      }

      #puzzle-wrapper {
        overflow: scroll;
        padding-right: 26px;
          margin-bottom:1em;
      }

      body {
        font-size: 1.3em;
        font-family: 'Zilla Slab', serif;
        background-color:#E6E3D2;
        background-image: url('http://interrrational.design/AprilFoolsCrossword2020/img/pattkevinweddingpic.jpg');
        background-size: 100%;
        background-repeat: no-repeat;
        color: antiquewhite;
        margin:0;
        padding:0;
      }

      .row {
        display: flex;
        flex-wrap: nowrap;
      }

      .cell {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 1px solid rgba(255,0,0,0.2);
        opacity: 0.7;
        position: relative;
        padding: 0;
        margin: 0;
        font-size: 13px;
        font-family: 'Zilla Slab', serif;
        flex-shrink: 0;
      }

      .cell .number {
        position: absolute;
        top: -1px;
        left: 1px;
        color: black;
          font-size:0em;
      }

      .cell input {
        width: 100%;
        height: 100%;
        padding: 0em;
        border: none;
        text-align: center;
        font-size: 3em;
        font-family: 'Zilla Slab', serif;
      }

      .cell input:focus {
        background: url(http://interrrational.design/AprilFoolsCrossword2020/img/dinosaurs.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      input.done {
        font-weight: bold;
        color: #d43334;
        opacity: 1;
      }

      .active,
      .clues-active {
        background-color: white;
        color: black;
      }

      .clue-done {
        color: black;
        text-decoration: line-through;
      }

      #puzzle-clues {
        width: 500px;
        background-color: rgba(100, 0, 0, 0.3);
          padding:1em;
          padding-top:0em;
         
      }

      #puzzle-clues li {
        font-size: 1.2em;
        margin: .3em;
        line-height: 1.6em;
        cursor: pointer;
      }

      ol {
        list-style-type: none;
        text-align: left;
        padding-left:0;
        margin:0;
      }

      h2 {
        font-size: 2em;
        line-height: .5em;
        color: #d43334;
        font-family: 'Monoton', cursive;
        font-weight:normal;
      }

      p {
        margin: 0;
        padding: 0;
      }

    </style>

</head>

<body>
   <div id="title">Patt & Kevin April Fools 2020!!</div>
    <div id="container">
        <div id="puzzle-wrapper"></div>
        <!-- crossword puzzle appended here -->
        <div id="Poem"><h2>Poem</h2>11 Across 6 Across 6 Down, 5 Across 3 Across, 4 Down 1 Down 2 Down, 10 Down 8 Down 12 Across 9 Across </div>
    </div>

</body>

</html>
